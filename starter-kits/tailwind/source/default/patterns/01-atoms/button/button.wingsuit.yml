button:
  use: "@atoms/button/button.twig"
  label: Button
  description: Regular, outline, link or icon buttons with different sizes, icons, colors, shapes and states.
  dependencies:
    - icon_spritemap
  fields:
    text:
      type: text
      label: Text
      preview: Button
  variants:
    default:
      label: Default
    outline:
      label: Outline
    link:
      label: Link
    icon:
      label: Icon
  configuration:
    size:
      radius:
        small: 'rounded-[18px]'
        medium: 'rounded-[22px]'
        large: 'rounded-[24px]'
      padding:
        small: 'py-2 px-4'
        medium: 'py-2.5 px-4'
        large: 'py-2.5 px-6'
      outline_padding:
        small: 'py-1.5 px-3.5'
        medium: 'py-2 px-3.5'
        large: 'py-2 px-5.5'
      icon_padding:
        small: 'p-2'
        medium: 'p-3'
        large: 'p-3'
      scale:
        small: '1'
        medium: '1'
        large: '1.25'
      text:
        small: 'text-sm tracking-[0.01em]'
        medium: 'text-base tracking-[0.01em]'
        large: 'text-lg'
      icon_spacing:
        small: '2'
        medium: '1'
        large: '2.5'
  settings:
    size:
      type: select
      required: true
      label: Size
      default_value: medium
      options:
        small: Small
        medium: Medium
        large: Large
    icon:
      type: select
      label: Icon
      description: Go with an icon alongside your text.
      options:
        user: User
        person: Person
        home: Home
        eye: Eye
        close: Close
        check: Check
    icon_alignment:
      type: select
      label: Icon alignment
      description: Left or right your text.
      default_value: right
      options:
        left: Left
        right: Right
    title:
      type: textfield
      label: Title
      default_value: demo
    target:
      type: select
      label: Target
      options:
        _blank: Blank
        _top: Top
    url:
      type: url
      label: Url
      description: The action url of your button
      preview: 'https://github.com/wingsuit-designsystem/wingsuit'
    disabled:
      type: boolean
      label: Disabled
      default_value: false
    rounded:
      type: boolean
      label: Rounded
      default_value: true
    expanded:
      type: boolean
      label: Expanded
      default_value: false
