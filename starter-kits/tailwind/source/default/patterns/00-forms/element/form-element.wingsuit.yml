form_element:
  use: "@forms/element/form-element.twig"
  label: Form element
  description: Wrapper around label and form element styled with Tailwind custom forms.
  variants:
    textfield:
      label: Textfield
      fields:
        children:
          id: form_input
          variant: "textfield"
    email:
      label: Email
      fields:
        children:
          id: form_input
          variant: "email"
    file:
      label: File
      fields:
        children:
          id: form_file
    tel:
      label: Tel
      fields:
        children:
          id: form_input
          variant: "tel"
    date:
      label: Date
      fields:
        children:
          id: form_input
          variant: "date"
    checkbox:
      label: Checkbox
      fields:
        children:
          id: form_checkbox
    checkboxes:
      label: Checkboxes
      fields:
        children:
          id: form_checkboxes
    radio:
      label: Radio
      settings:
        label_display: after
      fields:
        children:
          id: form_radio
    radios:
      label: Radios
      fields:
        children:
          id: form_radios
    select:
      label: Select
      fields:
        children:
          id: form_select

  settings:
    flex:
      type: textfield
      label: Flex configuration
    label_display:
      type: select
      label: Label display
      default_value: before
      options:
        before: Before
        after: After
        invisible: Invisible
        hidden: Hidden
    description_display:
      type: select
      label: Description display
      options:
        before: Before
        after: After
        invisible: Invisible
        hidden: Hidden
    attributes:
      type: attributes
      label: Attributes
  fields:
    label:
      type: pattern
      label: Label
      description: The form label.
      preview:
        id: form_label
    description_text:
      type: text
      label: Description
      description: The form description.
      preview:
        faker: lorem.sentence
    errors:
      type: text
      label: Errors
      description: The error message.
    children:
      type: pattern
      label: Children
      preview:
        id: form_input
        variant: "textfield"
  configuration:
    classes:
      wrapper: ''
      description: ''
      error: 'bg-red-500'
