form_fieldgroup:
  use: "@forms/element/fieldset.twig"
  label: Fieldset
  description: Input forms styled with Tailwind custom forms.
  settings:
    attributes:
      type: attributes
      label: Attributes
      preview: "type=\"checkbox\""
  fields:
    legend:
      type: object
      label: Legend
      preview:
        title: 'Fieldset Legend'
    description:
      type: object
      label: Legend
      preview:
        content: 'Fieldset Description'
        attributes: ''
    children:
      type: pattern
      label: Children
  configuration:
    classes:
      wrapper: 'form-fieldset js-form-item form-item js-form-wrapper form-wrapper'
    legend:
      defaults: 'h2'
