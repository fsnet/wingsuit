form_checkbox:
  use: "@forms/input/checkbox.twig"
  label: Checkbox
  description: Input forms styled with Tailwind custom forms.
  settings:
    attributes:
      type: attributes
      label: Attributes
      preview: "type=\"checkbox\""
  fields:
    children:
      type: pattern
      label: Children
  configuration:
    classes:
      wrapper:
        '
        form-checkbox
        bg-form-checkbox-icon-unchecked checked:bg-form-checkbox-icon-checked
        dark:bg-dark-form-checkbox-icon-unchecked dark:checked:bg-dark-form-checkbox-icon-checked
        bg-no-repeat bg-center border-0 w-5 h-5
        focus:ring-0 focus:border focus:border-transparent focus:outline focus:outline-offset-[1px] focus:outline-yellow-500
        '
