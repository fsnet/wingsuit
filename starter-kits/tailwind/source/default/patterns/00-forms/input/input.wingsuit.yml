form_input:
  use: "@forms/input/input.twig"
  label: Input
  description: Styled Input forms like textfield, password, email etc.
  variants:
    textfield:
      label: Textfield
      settings:
        attributes: "type=\"text\" placeholder=\"Placeholder\""
      configuration:
        classes:
          radius: 'rounded-md'
          wrapper: 'form-input py-3 px-4'
    password:
      label: Password
      settings:
        attributes: "type=\"password\" placeholder=\"Password\""
    email:
      label: Email
      settings:
        attributes: "type=\"email\" placeholder=\"Email\""
    tel:
      label: Tel
      settings:
        attributes: "type=\"tel\""
    date:
      label: Date
      settings:
        attributes: "type=\"date\""
  settings:
    attributes:
      type: attributes
      label: Attributes
      preview: "value=\"input value\""
  fields:
    children:
      type: pattern
      label: Children
  configuration:
    classes:
      wrapper: 'form-input p-2'
      radius: ''

