form_select:
  use: "@forms/input/select.twig"
  label: Select
  settings:
    attributes:
      type: attributes
      label: Attributes
  fields:
    options:
      type: object
      label: Options
      preview:
        - label: Option 1
          type: "option"
          selected: true
        - label: Option 2
          type: "option"
        - label: Option 3
          type: "option"
  configuration:
    classes:
      wrapper: 'form-select w-full rounded-md leading-[30px]
                focus:ring-0 focus:border focus:border-transparent focus:outline focus:outline-offset-[0px] focus:outline-yellow-500'
