spacing:
  use: "@protons/spacing/spacing.twig"
  label: Spacing
  description: Abstract spacing component. Extend this component if you component need spacing.
  settings:
    tab_spacing:
      label: Spacing
      type: group
      group_type: details
      weight: 90
    padding_x:
      type: select
      label: Padding left/right
      group: tab_spacing
      default_value: default
      options:
        none: None
        default: Default
    padding_top:
      type: select
      label: Padding top
      group: tab_spacing
      default_value: auto
      options:
        auto: Auto
        none: None
        xxsmall: XXSmall
        xsmall: XSmall
        small: Small
        Default: Default
    padding_bottom:
      type: select
      label: Padding bottom
      group: tab_spacing
      default_value: auto
      options:
        auto: Auto
        none: None
        xxsmall: XXSmall
        xsmall: XSmall
        small: Small
        Default: Default
  configuration:
    padding_x:
      none: ''
      default: 'px-4 md:px-8'
    padding_top:
      none: ''
      xxsmall: 'pt-4 lg:pt-6'
      xsmall: 'pt-4 lg:pt-8'
      small: 'pt-8 lg:pt-16'
      default: 'pt-16 lg:pt-28'
    padding_bottom:
      none: ''
      xxsmall: 'pb-4 lg:pb-6'
      xsmall: 'pb-4 lg:pb-8'
      small: 'pb-8 lg:pb-16'
      default: 'pb-16 lg:pb-28'
