rich_snippet:
  use: "@molecules/rich-snippet/rich-snippet.twig"
  label: Rich Snippet
  description: |
                Typical text snippet with preheadline headline and text.
                It uses Rich-Text under the hood. Use this component inside more specific components.
                It replaces the headline atom.
  fields:
    preheadline:
      type: text
      label: Preheadline
      description: A short headline above the headline.
      preview:
        faker: lorem.word
    headline:
      type: text
      label: Headline
      description: The main headline.
      preview:
        faker: lorem.sentence
    text:
      type: text
      label: Text
      description: A long text under the headline.
      preview:
        faker: lorem.paragraph
    action:
      type: pattern
      label: Action
      preview:
        id: button
        variant: link
        settings:
          icon: home
          size: large
  variants:
    small:
      label: Small
      configuration:
        headline_text: 'text-2xl font-display'
        text: 'text-base'
        spacing: 'mb-3'
    default:
      label: Default
      configuration:
        headline_text: 'text-2xl lg:text-4xl'
        text: 'text-base'
        spacing: 'mb-3 lg:mb-4'
    large:
      label: Large
      configuration:
        headline_text: 'text-4xl lg:text-6xl'
        text: 'text-base lg:text-lg'
        spacing: 'mb-4'
  configuration:
    default:
      attributes_classes: 'flex flex-col flex-1'
      preheadline_classes: 'text-teal-500 text-base mb-2 font-display font-bold'
      headline_classes: 'font-display font-bold'
