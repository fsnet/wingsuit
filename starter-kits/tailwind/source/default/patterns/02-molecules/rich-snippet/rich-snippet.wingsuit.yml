rich_snippet:
  use: "@molecules/rich-snippet/rich-snippet.twig"
  label: Rich Snippet
  description: |
                Typical text snippet with preheadline headline and text.
                It uses Rich-Text under the hood. Use this component inside more specific components.
                It replaces the headline atom.
  fields:
    preheadline:
      type: text
      label: Preheadline
      description: A short headline above the headline.
      preview:
        faker: lorem.word
    headline:
      type: text
      label: Headline
      description: The main headline.
      preview:
        faker: lorem.sentence
    text:
      type: text
      label: Text
      description: A long text under the headline.
      preview:
        faker: lorem.paragraph
    action:
      type: pattern
      label: Action
      preview:
        id: button
        variant: default
        settings:
          icon: empty
          icon_alignment: left
          size: large
  variants:
    default:
      label: Default
    small:
      label: Small
      configuration:
        headline_tag: 'div'
        headline_style: 'text-2xl'
    large:
      label: Large
      configuration:
        headline_tag: 'h2'
        headline_style: 'text-4xl lg:text-6xl'
        text_style: 'text-base lg:text-lg'
  configuration:
    classes:
      wrapper: 'rich-snippet flex flex-col flex-1 '
      headline_tag: 'div'
      pre_headline_style: 'text-teal-500 mb-2 font-bold leading-6 tracking-[0.01em]'
      headline_style: 'text-black text-2xl lg:text-4xl font-bold leading-7'
      text_style: ''
      text_align: ''
      action_spacing: 'mt-5'
      dark_mode: 'dark:text-white'
  settings:
    darkmode:
      label: Darkmode
      type: boolean
      default_value: true
