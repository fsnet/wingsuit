rich_snippet:
  use: "@molecules/rich-snippet/rich-snippet.twig"
  label: Rich Snippet
  description: |
                Typical text snippet with preheadline headline and text.
                It uses Rich-Text under the hood. Use this component inside more specific components.
                It replaces the headline atom.
  fields:
    preheadline:
      type: text
      label: Preheadline
      description: A short headline above the headline.
      preview:
        faker: lorem.word
    headline:
      type: text
      label: Headline
      description: The main headline.
      preview:
        faker:
          token: lorem.sentence
          options:
            length: 1
            chars: 10
    text:
      type: text
      label: Text
      description: A long text under the headline.
      preview:
        faker:
          token: lorem.paragraph
          options:
            length: 1
    action:
      type: pattern
      label: Action
      preview:
        id: button
        variant: link
        settings:
          icon: home
          size: large
  variants:
    small:
      label: Small
      configuration:
        text: 'text-base font-copy'
        spacing: 'mb-3'
    default:
      label: Default
      configuration:
        text: 'text-base font-copy'
        spacing: 'mb-3 lg:mb-4'
    large:
      label: Large
      configuration:
        text: 'text-base lg:text-lg font-copy'
        spacing: 'mb-4'
  configuration:
    classes:
      wrapper: 'flex flex-col flex-1'
      preheadline: 'text-teal-500 text-base mb-2 font-display font-bold'
      headline: 'font-display font-bold'
  settings:
    headline_tag:
      type: select
      label: Headline Size
      allow_expose: true
      options:
        h1:
          label: H1
          configuration:
            size: 'text-4xl lg:text-6xl'
        h2:
          label: H2
          configuration:
            size: 'text-2xl lg:text-4xl'
        h3:
          label: H3
          configuration:
            size: 'text-2xl'
