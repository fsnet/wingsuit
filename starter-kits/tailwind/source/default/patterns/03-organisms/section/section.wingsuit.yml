section:
  use: "@organisms/section/section.twig"
  label: Columns section
  icon_path: ws-assets://images/section-icon.svg
  extends:
    - grid.settings
    - container.settings
  description: "A section with a header and maximum five columns. A combination of container and grid.
    You can use this pattern as a section in Drupal's Layout Builder."
  fields:
    header:
      type: pattern
      label: Section Header
      description: Optional header
    column_1:
      type: text
      label: First Column
      preview:
        faker: lorem.paragraph
    column_2:
      type: text
      label: Second Column
      preview:
        faker: lorem.paragraph
    column_3:
      type: text
      label: Third Column
      preview:
        faker: lorem.paragraph
    column_4:
      type: text
      label: Fourth Column
      preview:
        faker: lorem.paragraph
    column_5:
      type: text
      label: Five Column
      preview:
        faker: lorem.paragraph
  settings:
    display_header_region:
      type: boolean
      label: Display header region
      weight: 30

  variants:
    1_column:
      label: One Column
      fields:
        column_2: ""
        column_3: ""
        column_4: ""
        column_5: ""
      settings:
        gutter: default
        layout: "equal"
    2_column:
      label: Two Columns
      fields:
        column_3: ""
        column_4: ""
        column_5: ""
    3_column:
      label: Three Columns
      fields:
        column_4: ""
        column_5: ""
    4_column:
      label: Four Columns
      fields:
        column_5: ""
    5_column:
      label: Five Columns
  configuration:
    classes:
      header: 'mb-5 md:mb-10'
