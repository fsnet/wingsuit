grid:
  use: "@organisms/grid/grid.twig"
  label: Grid
  description:
    "A flexible mobile-first flexbox grid pattern, ensuring consistency across layouts."
  variants:
    1_column:
      label: 1 Column
    2_column:
      label: 2 Column
    3_column:
      label: 3 Column
    4_column:
      label: 4 Column
    5_column:
      label: 5 Column
  fields:
    cells:
      type: pattern
      label: Cells
      multi_value_type: items
      description: The cells of the grid.
      preview:
        - id: card
          variant: default
        - id: card
          variant: default
        - id: card
          variant: default
        - id: card
          variant: default
        - id: card
          variant: default
  settings:
    equal_height:
      type: boolean
      label: Equal height
      weight: 20
    gutter:
      type: select
      label: Gutter
      required: true
      default_value: default
      description: The gutter between the cells.
      preview: default
      options:
        none: None
        small:
          label: Small
          configuration: 'gap-5'
        default:
          label: Default
          configuration: 'gap-7.5'
        large:
          label: Large
          configuration: 'gap-5 lg:gap-36.25'
    1_grid_layout:
      type: select
      label: Layout
      required: true
      states:
        visible:
          - variant: 1_column
      options:
        equal:
          label: 'Equal'
          configuration: 'grid grid-cols-1'
    2_grid_layout:
      type: select
      label: Layout
      required: true
      states:
        visible:
          - variant: 2_column
      options:
        equal:
          label: 'Equal'
          configuration: 'grid grid-cols-1 md:grid-cols-2'
        66x33:
          label: '66%/33%'
          configuration: 'grid grid-cols-1 lg:grid-cols-66/33'
        33x66:
          label: '33%/66%'
          configuration: 'grid grid-cols-1 lg:grid-cols-33/66'
        75x25:
          label: '75%/25%'
          configuration: 'grid grid-cols-1 md:grid-cols-75/25'
        25x75:
          label: '25%/75%'
          configuration: 'grid grid-cols-1 md:grid-cols-66/33 lg:grid-cols-25/75'
    3_grid_layout:
      type: select
      label: Layout
      required: true
      states:
        visible:
          - variant: 3_column
      options:
        equal:
          label: 'Equal'
          configuration: 'grid grid-cols-1 lg:grid-cols-3'
        '25x50x25':
          label: '25x50x25'
          configuration: 'grid grid-cols-1 lg:grid-cols-25/50/25'
        '25x25x50':
          label: '25x25x50'
          configuration: 'grid grid-cols-1 lg:grid-cols-25/25/50'
    4_grid_layout:
      type: select
      label: Layout
      required: true
      states:
        visible:
          - variant: 4_column
      options:
        equal:
          label: 'Equal'
          configuration: 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4'
    5_grid_layout:
      type: select
      label: Layout
      required: true
      states:
        visible:
          - variant: 5_column
      options:
        equal:
          label: 'Equal'
          configuration: 'grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5'
    flip_mobile:
      type: boolean
      default_value: false
      label: Flip on mobile
      description: Flip columns order on mobile. Useful to display right column first (top) on mobile devices.
    vertical_center:
      type: boolean
      default_value: false
      label: Vertical Center
    reverse:
      type: boolean
      label: Reverse
      allow_token: true
      group: tab_cells

